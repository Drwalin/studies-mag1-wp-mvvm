<!DOCTYPE html>
<html>
	<head>
		<link rel="stylesheet" type="text/css" href="style.css" />
	</head>
	<body>
		<div style="width:50vw; height:100vh; left:0; top:0;" id="div_left">
			<div id="div_left_up" style="height:auto; top:0;">
				<table style="border:none; margin:0; padding:0; top: 0; left: 0; position: fixed;">
					<tr style="border:none; margin:0; padding:0;">
						<td style="width:25vw;">
							Filter: <input id="filter_text_input" type="text" style="max-width:15vw">
						</td>
						<td style="width:25vw;">
							<button id="auto_refresh_toggle_button" style="max-width:15vw">Auto refresh: true</button>
						</td>
					</tr>
					<tr style="border:none; margin:0; padding:0;">
						<td>
							<button id="refresh_button" style="max-width:10vw">Refresh</button>
						</td>
						<td>
							<!--<div style="top: 0; max-width:15vh;">-->
								Refresh rate [s]:
								<input id="refresh_rate_value_input" type="number" min="1" max="60" step="1" value="1">
							<!--</div>-->
						</td>
					</tr>
				</table>
			</div>
			<div id="div_left_down" style="width:50vw; height: calc(100vh-56px); bottom:0; left: 0; right: 50vw; top: 56px; position:absolute;">
				<table id="main_list" class="tableprocess" style="height: 100%; width:100%; bottom: 0; top: 0; left: 0; right: 0">
				</table>
			</div>
		</div>
		<div style="width:50vw; height:100vh; position:fixed; right: 0; left: auto; top:0;" id="div_right">
			<div id="div_right_up" style="height:auto; top:0;">
				<div>
					Selected process name:
					<label id="selected_process_name">
					</label>
				</div>
				<div>
					Selected process PID:
					<label id="selected_process_pid">
					</label>
				</div>
				<div>
					<button id="kill_process_button" disabled="true">
						Kill
					</button>
				</div>
				<div>
					<button id="priority_process_button" disabled="true">
						Priority:
						<div id="process_priority_string">
							fdsf
						</div>
					</button>
				</div>
			</div>
			<div id="div_right_down" style="height: 50vh; width:50vw; bottom:0; top: 50vh; position:absolute;">
				<table id="child_list" class="tableprocess" style="height: 100%; width:100%; bottom: 0; top: 0; left: 0; right: 0">
				</table>
			</div>
		</div>
	</body>
	<script src="dist/init_con.js" > </script>
	<script src="dist/list_renderer.js" > </script>
	<script src="dist/events.js" > </script>
	<script src="dist/interactions.js" > </script>
</html>
